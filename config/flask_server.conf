<VirtualHost *:80>
    ServerAdmin webmaster@127.0.0.1
    ServerName flask_server
    ServerAlias flask_server
    ErrorLog /var/www/flask_server/logs/error.log
    CustomLog /var/www/flask_server/logs/access.log combined

    WSGIDaemonProcess web_flask_server user=www-data group=www-data threads=5
    WSGIProcessGroup web_flask_server
    WSGIScriptAlias / /var/www/web/web_flask_server/web_flask_server.wsgi
    Alias /static /var/www/web/web_flask_server/static

    <Directory /var/www/web/web_flask_server/static>
        Require all granted
    </Directory>

</VirtualHost>
