<!DOCTYPE html>

<html lang="en">
  	<head>
		<meta charset="utf-8">
		<title class="title">Random Music Wizard</title>
		<link rel="stylesheet" href="{{ url_for('static', filename='home_style.css') }}">
		
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
	</head>

		
	<body class="text-center black_back bg">		
		<div class="upper_half">
			<div class="bottom_placed">
				<input type="text" id="search_bar" class="text-white text-center rounded" maxlength="100" placeholder="Search..">
			</div>	
		</div>

		<div class="lower_half">
			<div>
				<div>
					<button id="like" onclick="like()" type="button" class="btn btn-outline-light rounded-circle mx-3"><i class="fas fa-heart"></i></button>
					<button id="play" onclick="play()" type="button" class="btn btn-outline-light"><i class="fas fa-play"></i></button>
					<button id="pause" onclick="pause()" type="button" class="btn btn-outline-light"><i class="fas fa-pause"></i></button>
					<button id="next" onclick="next()" type="button" class="btn btn-outline-light rounded-circle mx-3"><i class="fas fa-angle-double-right"></i></button>
				</div>

				<div class="m-2">
					<button id="volume_up" onclick="volume_up()" type="button" class="btn btn-outline-light rounded-circle"><i class="fas fa-plus"></i></button>
					<button id="volume_down" onclick="volume_down()" type="button" class="btn btn-outline-light rounded-circle"><i class="fas fa-minus"></i></button>
				</div>
			</div>

			<div class="bottom_placed">
				<h3 id="music_0" class="text-white">blank</h3>
			</div>
		</div>
	</body>
</html>

<script src="{{ url_for('static', filename='home.js') }}"></script>
