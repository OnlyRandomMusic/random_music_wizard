<!DOCTYPE html>

<html lang="en">
  <head>
		<meta charset="utf-8">
		<title class="title">Random Music Wizard</title>
		<link rel="stylesheet" href="{{ url_for('static', filename='home_style.css') }}">
		
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

		<link rel="stylesheet" href="{{ url_for('static', filename='bootstrap/css/bootstrap.css') }}">
		<link rel="stylesheet" href="{{ url_for('static', filename='bootstrap/css/bootstrap-grid.css') }}">
		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
	</head>

		
	<body class="text-center">
		<table>
			<tbody>
				<tr>
					<td class="align-middle">
						<div class="row m-3">
							<div class="col-sm">
								<input type="text" id="search_bar" class="text-white text-center rounded" maxlength="100">
							</div>
						</div>

						<div class="row m-3">
							<div class="col-sm">
								<button onclick="like()" type="button" class="btn btn-outline-light rounded-circle mx-3"><i class="fas fa-heart"></i></button>
								<button onclick="play()" type="button" class="btn btn-outline-light"><i class="fas fa-play"></i></button>
								<button onclick="pause()" type="button" class="btn btn-outline-light"><i class="fas fa-pause"></i></button>
								<button onclick="next()" type="button" class="btn btn-outline-light rounded-circle mx-3"><i class="fas fa-angle-double-right"></i></button>
							</div>
						</div>

						<div class="row m-3">
							<div class="col-sm">
								<button onclick="volume_up()" type="button" class="btn btn-outline-light rounded-circle"><i class="fas fa-plus"></i></button>
								<button onclick="volume_down()" type="button" class="btn btn-outline-light rounded-circle"><i class="fas fa-minus"></i></button>
							</div>
						</div>

					</td>
				</tr>
			</tbody>
		</table>
	
	</body>
</html>

<script src="{{ url_for('static', filename='home.js') }}"></script>
